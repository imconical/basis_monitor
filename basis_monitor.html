<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>多品种基差折线图（每品种4条线）</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
<style>
  body {
    margin: 0; padding: 10px;
    font-family: "Microsoft Yahei", Arial, sans-serif;
    background: #fafafa;
  }
  #container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  .chart-box {
    background: white;
    border: 1px solid #ddd;
    padding: 10px;
    box-sizing: border-box;
    height: 350px;
  }
  .chart-title {
    font-weight: bold;
    font-size: 16px;
    color: #333;
    margin-bottom: 6px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="container"></div>

<script>
  // 基本配置
  const symbols = ["IH", "IF", "IC", "IM"];
  const contractMonths = ["00", "01", "02", "03"];
  const contractSuffix = ".CFE";

  // 生成时间轴（分钟）
  function generateTimeAxis() {
    const times = [];
    for(let h=9; h<=11; h++) {
      const startM = (h === 9) ? 30 : 0;
      const endM = (h === 11) ? 30 : 59;
      for(let m=startM; m<=endM; m++) {
        times.push(`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`);
      }
    }
    for(let h=13; h<=15; h++) {
      const endM = (h === 15) ? 0 : 59;
      for(let m=0; m<=endM; m++) {
        times.push(`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`);
      }
    }
    return times;
  }

  const timeAxis = generateTimeAxis();

  const container = document.getElementById("container");

  // 存储图表实例和数据缓存
  const charts = {};
  const dataCache = {}; // 格式： { IH: { '00': [...], '01': [...], '02': [...], '03': [...] }, ... }

  // 初始化图表
  symbols.forEach(symbol => {
    // 创建容器
    const box = document.createElement("div");
    box.className = "chart-box";

    const title = document.createElement("div");
    title.className = "chart-title";
    title.textContent = `${symbol} 品种基差实时监控`;
    box.appendChild(title);

    const chartDiv = document.createElement("div");
    chartDiv.style.width = "100%";
    chartDiv.style.height = "300px";
    box.appendChild(chartDiv);

    container.appendChild(box);

    // 初始化echarts实例
    const chart = echarts.init(chartDiv);

    // 初始化缓存数据
    dataCache[symbol] = {};
    contractMonths.forEach(month => {
      dataCache[symbol][month] = new Array(timeAxis.length).fill(null);
    });

    // 准备series数组，4条折线
    const series = contractMonths.map(month => ({
      name: month,
      type: 'line',
      smooth: true,
      showSymbol: false,
      data: dataCache[symbol][month],
      emphasis: { focus: 'series' },
      connectNulls: true,
    }));

    const option = {
      tooltip: { trigger: 'axis' },
      legend: {
        data: contractMonths,
        top: 25,
        textStyle: { fontSize: 12 }
      },
      grid: { left: '10%', right: '20%', bottom: '15%' }, // 右边留空间显示基差
      xAxis: {
        type: 'category',
        data: timeAxis,
        axisLabel: { interval: 30 },
        boundaryGap: false,
      },
      yAxis: {
        type: 'value',
        name: '基差',
        scale: true,
      },
      series: series,
      graphic: [] // 预留graphic
    };

    chart.setOption(option);
    charts[symbol] = chart;
  });

  // 更新图表数据，并添加最新基差文本
  function updateCharts() {
    symbols.forEach(symbol => {
      const chart = charts[symbol];
      const seriesData = contractMonths.map(month => dataCache[symbol][month]);

      // 找到最新非null基差，构造graphic文本数组
      const latestTexts = contractMonths.map((month, idx) => {
        const arr = dataCache[symbol][month];
        let latest = null;
        for(let i = arr.length -1; i>=0; i--) {
          if (arr[i] !== null) {
            latest = arr[i];
            break;
          }
        }
        return {
          type: 'text',
          left: '85%',  // 右边显示
          top: 50 + idx * 20,
          style: {
            text: `${month}: ${latest !== null ? latest.toFixed(2) : '--'}`,
            fill: '#333',
            font: '14px Microsoft Yahei',
          }
        };
      });

      chart.setOption({
        series: seriesData.map(data => ({ data })),
        graphic: latestTexts
      });
    });
  }

  // WebSocket连接
  const ws = new WebSocket("ws://localhost:8765/");

  ws.onopen = () => console.log("WebSocket已连接");
  ws.onerror = e => console.error("WebSocket错误", e);
  ws.onclose = () => console.warn("WebSocket连接关闭");

  ws.onmessage = event => {
    try {
      const allData = JSON.parse(event.data);

      symbols.forEach(symbol => {
        contractMonths.forEach(month => {
          const key = `${symbol}${month}${contractSuffix}`;
          const list = allData[key];
          if (!list) return;

          // 清空缓存
          dataCache[symbol][month].fill(null);

          // 填充数据
          list.forEach(item => {
            const t = item.time.slice(0,5);
            const idx = timeAxis.indexOf(t);
            if (idx !== -1) {
              dataCache[symbol][month][idx] = item.basis;
            }
          });
        });
      });

      updateCharts();

    } catch (err) {
      console.error("WebSocket数据处理异常:", err);
    }
  };
</script>

</body>
</html>
